<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body class="h-100">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="content-fluid container-md justify-content-center">
            <div class="row">
                <div class="col-12">
                    <p class="text-center fs-1">Проверка знаний</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto align-self-center">
                    <button type="button" class="btn btn-primary px-5"
                        onclick="location.href='themes.html'"
                    >Старт</button>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-auto align-self-center">
                    <button type="button" class="btn btn-light"
                        onclick="reset_data()"
                    >Сбросить прогресс</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom">
        <div class="row justify-content-center py-2">
            <div class="col-auto">
                <span class="badge text-bg-primary" style="cursor: pointer;">
                    VK
                </span>
            </div>
            <div class="col-auto">
                <span class="badge text-bg-info" style="cursor: pointer;">
                    Telegramm
                </span>
            </div>
            <div class="col-auto">
                <span class="badge text-bg-danger" style="cursor: pointer;">
                    Gmail
                </span>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="src/qustions/themes.json"></script>
    <script src="js/uUser.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
